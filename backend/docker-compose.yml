services:
  db:
    container_name: postgres
    image: postgres:15.3
    environment:
      POSTGRES_USER: ninjacyborg
      POSTGRES_PASSWORD: rootpass
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - db
    restart: unless-stopped
  application-api:
    container_name: application-api
    image: ninjacyborg/application-api
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/patron
    ports:
      - "8080:8080"
    networks:
      - db
    depends_on:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db: